<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-row">
                <div class="header__logo">
                    <a href="#" class="logo">Todo List</a>
                </div>
                <div class="header__menu"></div>
            </div>
        </header>
        <div class="sidebar">
            <div class="tasks">
                <div class="sidebar__title">Home</div>
                <ul>
                    <li class="today">Today</li>
                    <li class="week">This week</li>
                    <li class="month">This month</li>
                    <li class="all-tasks chosen-task-group">All tasks</li>
                </ul>
            </div>
            <div class="projects">
                <div class="sidebar__title">Projects</div>
                <ul>
                    <li class="projects__create"><span>Add project</span></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content__menu">
                <div class="content__title">All tasks</div>
                <div class="content__buttons">
                    <button class="add-task">Add a task</button>
                </div>
            </div>
            <div class="content__tasks">
            </div>
        </div>
        <footer class="footer">
            <div class="footer-row">
                <span>Copyright Â© damirios, 2022. <a href="https://github.com/damirios">My github page is here</a></span>
            </div>
        </footer>

        <div class="new-task hidden">
            <form action="#" class="new-task__form hidden-form form">
                <div class="form__name">Add a task:</div>
                <div class="form__closing-button"></div>
                <div class="form__title">
                    <!-- <label for="title">Title: </label> -->
                    <input type="text" name="title" id="title" placeholder="Title: Make a video" required>
                </div>
                <div class="form__description">
                    <!-- <label for="description">Description: </label> -->
                    <textarea name="description" id="description" placeholder="Description: Make a video about Prey (2017)."></textarea>
                </div>
                <div class="form__due-date">
                    <label for="dueDate">Due Date: </label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="form__priority priority">
                    <label>Priority: </label>
                    <div class="priority__buttons">
                        <input name="priority" type="radio" id="low" required>
                        <label for="low" class="priority__low">Low</label>
                        <input name="priority" type="radio" id="medium" required>
                        <label for="medium" class="priority__medium">Medium</label>
                        <input name="priority" type="radio" id="high" required>
                        <label for="high" class="priority__high">High</label>
                    </div>
                </div>
                <div class="form__submit">
                    <button type="submit">Add Todo</button>
                </div>
            </form>
        </div>

        <div class="edit-task hidden">
            <form action="#" class="edit-task__form  hidden-form">
                <div class="edit-form__name">Edit the task:</div>
                <div class="edit-form__closing-button"></div>
                <div class="edit-form__title">
                    <!-- <label for="title">Title: </label> -->
                    <input type="text" name="title" id="edit-title" required>
                </div>
                <div class="edit-form__description">
                    <!-- <label for="description">Description: </label> -->
                    <textarea name="description" id="edit-description"></textarea>
                </div>
                <div class="edit-form__due-date">
                    <label for="edit-dueDate">Due Date: </label>
                    <input type="date" name="dueDate" id="edit-dueDate">
                </div>
                <div class="edit-form__priority">
                    <label>Priority: </label>
                    <div class="edit-form-priority__buttons">
                        <input name="priority" type="radio" id="edit-low" required>
                        <label for="edit-low" class="edit-form-priority__low">Low</label>
                        <input name="priority" type="radio" id="edit-medium" required>
                        <label for="edit-medium" class="edit-form-priority__medium">Medium</label>
                        <input name="priority" type="radio" id="edit-high" required>
                        <label for="edit-high" class="edit-form-priority__high">High</label>
                    </div>
                </div>
                <div class="edit-form__submit">
                    <button type="submit">Edit Todo</button>
                </div>
            </form>
        </div>

        <div class="task-details">
            <div class="task-details__title"></div>
            <div class="task-details__project"></div>
            <div class="task-details__description"></div>
            <div class="task-details__dueDate"></div>
            <div class="task-details__priority"></div>
        </div>

        <div class="new-project hidden">
            <form class="new-project__form hidden-form">
                <div class="new-project__name">Add project:</div>
                <div class="new-project__closing-button"></div>
                <div class="new-project__title">
                    <label for="project-title">Title: </label>
                    <input name="projectTitle" type="text" id="project-title">
                </div>
                <button type="submit" class="new-project__accept-title">Add project</button>
            </form>
        </div>

        <div class="rename-project-block hidden-rename">
            <form class="rename-project-block__form hidden-form-rename">
                <div class="rename-project-block__name">Rename project: </div>
                <div class="rename-project-block__closing-button"></div>
                <div class="rename-project-block__title">
                    <label for="rename-project-block-title">Title: </label>
                    <input name="projectTitle" type="text" id="rename-project-title-block">
                </div>
                <button type="submit" class="rename-project-block__accept-title">Rename project</button>
            </form>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
